name: Recipe App CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
    
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run backend tests
      run: |
        cd backend
        npm test
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm test
    
    - name: Authenticate to Google Cloud
      if: success()
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    - name: Set up Google Cloud CLI
      if: success()
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    - name: Configure Docker for Google Cloud
      if: success()
      run: |
        # Enable Container Registry API
        gcloud services enable containerregistry.googleapis.com --quiet
        
        # Configure Docker to authenticate with GCR
        gcloud auth configure-docker --quiet
        
        # Verify authentication
        gcloud auth list
    
    - name: Build and push backend image
      if: success()
      run: |
        cd backend
        echo "Building backend Docker image..."
        
        # Use GCR (Google Container Registry)
        IMAGE_URI="gcr.io/${{ secrets.GCP_PROJECT_ID }}/recipe-backend:${{ github.sha }}"
        
        docker build -t $IMAGE_URI . || {
          echo "Docker build failed. Showing build context:"
          ls -la
          echo "Dockerfile content:"
          cat Dockerfile
          exit 1
        }
        
        echo "Pushing backend image to registry..."
        docker push $IMAGE_URI
        
        # Also tag with 'latest' for easier deployment
        docker tag $IMAGE_URI "gcr.io/${{ secrets.GCP_PROJECT_ID }}/recipe-backend:latest"
        docker push "gcr.io/${{ secrets.GCP_PROJECT_ID }}/recipe-backend:latest"
    
    - name: Build and push frontend image
      if: success()
      run: |
        cd frontend
        echo "Building frontend Docker image..."
        
        # Use GCR (Google Container Registry)
        IMAGE_URI="gcr.io/${{ secrets.GCP_PROJECT_ID }}/recipe-frontend:${{ github.sha }}"
        
        # Get the backend URL for the frontend build
        BACKEND_URL=$(gcloud run services describe recipe-backend --region=${{ secrets.GCP_REGION }} --format='value(status.url)' 2>/dev/null || echo "https://recipe-backend-${{ secrets.GCP_PROJECT_ID }}.run.app")
        
        docker build --build-arg VITE_API_URL=$BACKEND_URL -t $IMAGE_URI . || {
          echo "Frontend Docker build failed. Showing build context:"
          ls -la
          echo "Dockerfile content:"
          cat Dockerfile
          exit 1
        }
        
        echo "Pushing frontend image to registry..."
        docker push $IMAGE_URI
        
        # Also tag with 'latest'
        docker tag $IMAGE_URI "gcr.io/${{ secrets.GCP_PROJECT_ID }}/recipe-frontend:latest"
        docker push "gcr.io/${{ secrets.GCP_PROJECT_ID }}/recipe-frontend:latest"
    
    - name: Deploy backend to Cloud Run
      if: success()
      run: |
        gcloud run deploy recipe-backend \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/recipe-backend:${{ github.sha }} \
          --region ${{ secrets.GCP_REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --port 5000 \
          --memory 512Mi \
          --cpu 1 \
          --set-env-vars NODE_ENV=production
    
    - name: Deploy frontend to Cloud Run
      if: success()
      run: |
        gcloud run deploy recipe-frontend \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/recipe-frontend:${{ github.sha }} \
          --region ${{ secrets.GCP_REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --port 80 \
          --memory 512Mi \
          --cpu 1
    
    - name: Get deployed URLs
      if: success()
      run: |
        echo "Backend URL: $(gcloud run services describe recipe-backend --region=${{ secrets.GCP_REGION }} --format='value(status.url)')"
        echo "Frontend URL: $(gcloud run services describe recipe-frontend --region=${{ secrets.GCP_REGION }} --format='value(status.url)')"